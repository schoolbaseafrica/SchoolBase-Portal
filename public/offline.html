<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - School Base</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          "Outfit",
          -apple-system,
          BlinkMacSystemFont,
          "Segoe UI",
          sans-serif;
        background: #ffffff;
        color: #2d2d2d;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
        position: relative;
        overflow: hidden;
      }

      /* Animated background pattern */
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image:
          radial-gradient(circle at 20% 50%, rgba(218, 55, 67, 0.03) 0%, transparent 50%),
          radial-gradient(circle at 80% 80%, rgba(14, 167, 116, 0.03) 0%, transparent 50%);
        animation: pulse 8s ease-in-out infinite;
        pointer-events: none;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.6;
        }
      }

      .container {
        max-width: 500px;
        width: 100%;
        text-align: center;
        position: relative;
        z-index: 1;
      }

      .logo-container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.75rem;
        margin-bottom: 2.5rem;
        animation: fadeInDown 0.6s ease-out;
      }

      .logo-text {
        font-size: 1.25rem;
        font-weight: 700;
        letter-spacing: 0.1em;
        text-transform: uppercase;
        color: #da3743;
      }

      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeInScale {
        from {
          opacity: 0;
          transform: scale(0.8);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      h1 {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 1rem;
        color: #2d2d2d;
        animation: fadeIn 0.6s ease-out 0.3s both;
      }

      p {
        font-size: 1.125rem;
        color: #535353;
        margin-bottom: 2.5rem;
        line-height: 1.6;
        animation: fadeIn 0.6s ease-out 0.4s both;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      .actions {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        animation: fadeInUp 0.6s ease-out 0.5s both;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .btn {
        padding: 1rem 2rem;
        border-radius: 0.625rem;
        font-size: 1rem;
        font-weight: 600;
        text-decoration: none;
        transition: all 0.3s ease;
        cursor: pointer;
        border: none;
        font-family: inherit;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
      }

      .btn-primary {
        background: #da3743;
        color: #ffffff;
      }

      .btn-primary:hover {
        background: #c12d38;
        box-shadow: 0 6px 16px rgba(218, 55, 67, 0.4);
      }

      .btn-secondary {
        background: #ffffff;
        color: #2d2d2d;
        border: 1px solid #cccccc;
      }

      .btn-secondary:hover {
        background: #f4f4f4;
        border-color: #da3743;
        transform: translateY(-2px);
      }

      .status-indicator {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.75rem 1.5rem;
        background: #fbebec;
        border: 1px solid rgba(218, 55, 67, 0.2);
        border-radius: 2rem;
        font-size: 0.875rem;
        color: #535353;
        margin-top: 2rem;
        animation: fadeIn 0.6s ease-out 0.6s both;
      }

      .status-dot {
        width: 8px;
        height: 8px;
        background: #da3743;
        border-radius: 50%;
        animation: blink 2s ease-in-out infinite;
      }

      @keyframes blink {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.3;
        }
      }

      @media (max-width: 640px) {
        h1 {
          font-size: 1.5rem;
        }

        p {
          font-size: 1rem;
        }

        .logo-text {
          font-size: 1rem;
        }

        .offline-icon {
          width: 100px;
          height: 100px;
        }

        .wifi-icon {
          width: 50px;
          height: 50px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Logo -->
      <div class="logo-container">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="32"
          height="32"
          viewBox="0 0 140 140"
        >
          <rect x="24" y="24" width="36" height="36" rx="6" ry="6" fill="#DA3743" />
          <rect x="80" y="24" width="36" height="36" rx="6" ry="6" fill="#DA3743" />
          <circle cx="70" cy="70" r="8" fill="#DA3743" />
          <rect x="24" y="80" width="36" height="36" rx="6" ry="6" fill="#DA3743" />
          <rect x="80" y="80" width="36" height="36" rx="6" ry="6" fill="#DA3743" />
        </svg>
        <span class="logo-text">schoolbase</span>
      </div>

      <!-- Content -->
      <h1>You're Offline</h1>
      <p>
        It looks like you've lost your internet connection. Please check your network
        settings and try again.
      </p>

      <!-- Actions -->
      <div class="actions">
        <button class="btn btn-primary" onclick="window.location.reload()">
          <svg
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path
              d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"
            />
          </svg>
          Try Again
        </button>
      </div>

      <!-- Status Indicator -->
      <div class="status-indicator">
        <span class="status-dot"></span>
        <span>No Internet Connection</span>
      </div>
    </div>

    <script>
      // Auto-retry when connection is restored
      window.addEventListener("online", function () {
        window.location.reload()
      })

      // Update status indicator when online
      function updateConnectionStatus() {
        const indicator = document.querySelector(".status-indicator span:last-child")
        const dot = document.querySelector(".status-dot")

        if (navigator.onLine) {
          indicator.textContent = "Connection Restored"
          dot.style.background = "#0ea774"
          dot.style.animation = "none"
          setTimeout(() => {
            window.location.reload()
          }, 1000)
        }
      }

      window.addEventListener("online", updateConnectionStatus)
      window.addEventListener("offline", updateConnectionStatus)
    </script>
  </body>
</html>
